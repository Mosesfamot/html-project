<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Mosesfamot" />
    <meta name="description" content="Taco Contact Page" />
    <title>Contact Us</title>
    <link rel="icon" href="html5.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#aboutus">About LTS</a></li>
          <li><a href="index.html#ourmenu">Our Menu</a></li>
          <li><a href="storehours.html">Store Hours</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <figure>
        <img
          src="img/tacos_close_up_400x260.png"
          alt="Tacos Close Up"
          title="A Tacos Close Up"
          width="400"
          height="260"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
      <section>
        <h1>Our Contact Form</h1>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>

            <p>
              <label for="firstName">First Name:</label>
              <input
                type="text"
                name="firstName"
                id="firstName"
                placeholder="Jane"
                autocomplete="on"
                required
                autofocus
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>
            <p>
            <label for="message">Your Message:</label>
            <br />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Type your message here"
            ></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
        <h1>Our Location</h1>
        <p><address>555 Taco Temtation Lane, Suite T Kansas City, MO 55555-5555</address></p>
        <p><address>Phone: <a href="tel:555-555-5555">555-555-5555</a></address></p>
    </section>
    </main>
    <footer>
      <p><a href="#">Back to Top</a></p>
      <hr />
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
